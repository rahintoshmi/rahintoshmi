name: Generate GitHub Contribution Snake Game

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every day at midnight UTC
  workflow_dispatch:       # Allows manual triggering
  push:
    branches:
      - main              # Runs when you push to main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Important: allows workflow to push to branch

    steps:
      - uses: actions/checkout@v4
      
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.rahintoshmi }}  # Uses your username
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
          # Optional: uncomment below to filter by GitHub ID instead of name
          # github_user_id: ${{ github.actor_id }}

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
